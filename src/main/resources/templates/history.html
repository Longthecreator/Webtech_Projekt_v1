<!DOCTYPE html>
<!--<html th:replace="~{layout :: layout (~{::body})}" lang="en" >-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Trades</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="Viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
    <script src="#" th:src="@{/js/history.js}" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!--    JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CryptoStonks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" th:href="@{/}"  th:classappend="${#request.requestURI == '/' ? 'active':''}">Home</a>
                    <a class="nav-link" th:href="@{/coins}" th:classappend="${#request.requestURI == '/coins' ? 'active':''}">Coins</a>
                    <a class="nav-link" th:href="@{/trade}" th:classappend="${#request.requestURI == '/trade' ? 'active':''}">Trading</a>
                    <a class="nav-link" th:href="@{/history}" th:classappend="${#request.requestURI == '/history' ? 'active':''}">History</a>
                    <div sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/oauth2/authorization/okta}" th:classappend="${#request.requestURI == '/login' ? 'active':''}">Login</a>
                    </div>
                    <div sec:authorize="isAuthenticated()">
                        <form id="logout-form" method="POST" action="#" th:action="@{/logout}">
                            <button type="submit" class="btn btn-outline-primary">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<body>
<div id="history">
    <history></history>
</div>
</body>
</html>
